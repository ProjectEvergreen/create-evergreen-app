version: 2
jobs:
  build:
    docker:
      - image: thegreenhouse/nodejs-dev:0.2.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Debug environment
          command: node -v && npm -v && yarn -v

      - run:
          name: Install Project Dependencies
          command: npm install

      - run:
          name: Run Linter
          command: npm run lint

      - run:
          name: Run Unit Tests
          command: export NODE_ENV=production && npm run test

      - run:
          name: Execute The Build
          command: npm run build

      - run:
          name: CEA Install Self Test
          command: node ./tasks/cea-install my-app

      # this was part of the lint task but what was removed
      # but have to be moved here since tasks/* wont be on the filesystem after an install
      - run:
          name: Self Lint of CEA Install Script
          command: ./node_modules/.bin/eslint ./tasks/*.js

      # Sanity test yarn install and tasks
      - run:
          name: Yarn install test
          command: rm -rf ./node_modules && yarn install

      - run:
          name: Yarn tasks test
          command: export NODE_ENV=production && yarn lint && yarn build && yarn test